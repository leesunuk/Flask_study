{% extends 'base.html' %} {% block title %}{{ post.title }}{% endblock %} {%
block header %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('assets/img/post-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <div id="title-wrapper"><h1>{{ post.title }}</h1></div>
          <span class="meta">
            <div id="author-wrapper">
              <p>Posted by : <a href="#!">{{ post.author_id }}</p>
            </div>
            <p>created_at : {{ post.create_at }}</p>
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %} {% block content %}
<!-- Post Content-->
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">{{ post.content }}</div>
    </div>
  </div>
</article>
{% endblock %}
